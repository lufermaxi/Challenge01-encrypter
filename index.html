<!DOCTYPE html>
<html lang = "en">

<head>
     <meta charset = "UTF-8">
     <title> Challenge 01 ALURA </title>
     <link rel="icon" type="image/png" href="./src/dr_evil.png">

<body>
     <header>

          <img src="./src/logo_oracleAlura-es.1657102612.svg" alt="logo Alura" id="alura-logo">          
         
     </header>

     <main>
          <section class="text-boxes">
               
               <div id="input-area">
                    <textarea rows="9" cols="25" id="in-text" placeholder="Text here..."></textarea>                                               
                    <div id="buttons">     
                         <button id="encrypt">Encrypt!</button>
                         <button id="decrypt">Decrypt!</button>
                    </div>
               </div>

               <div id="central-items">
                    <img src="./src/Encryption.jpg" alt="encryption-meme" id="meme">
               </div>
               
               <div id="output-area">
                    <textarea rows="9" cols="25" id="out-text"></textarea>     
                    <button id="copy">Copy final text</button>
                    
               <p id="hide-message">The text has been copied to clipboard!<p>    

          </section>
     </main>
